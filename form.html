    <meta charset="UTF-8" />

    <style>
      :root {
        --primary-green: #2e7d32;
        --light-green: #4caf50;
        --lighter-green: #81c784;
        --dark-green: #1b5e20;
        --bg-green: #e8f5e9;
        --text-color: #1e3a1e;
      }

      body {
        font-family: Arial, sans-serif;
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        background-color: var(--bg-green);
        color: var(--text-color);
      }

      h2 {
        color: var(--dark-green);
        border-bottom: 2px solid var(--light-green);
        padding-bottom: 10px;
      }

      .container {
        background-color: white;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 3px 10px rgba(0, 100, 0, 0.1);
      }

      label {
        display: inline-block;
        width: 100px;
        margin-bottom: 10px;
        font-weight: bold;
        color: var(--dark-green);
      }

      select {
        width: 300px;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid var(--lighter-green);
        background-color: white;
        font-size: 16px;
      }

      select:focus {
        border-color: var(--primary-green);
        outline: none;
        box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
      }

      .form-group {
        margin-bottom: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .footer {
        text-align: center;
        margin-top: 30px;
        font-size: 14px;
        color: var(--dark-green);
      }

      .btn {
        background-color: var(--primary-green);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }

      .btn:hover {
        background-color: var(--dark-green);
      }

      /* Graph grid layout */
      .graph-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 20px;
        margin-top: 30px;
      }

      .graph-container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 3px 10px rgba(0, 100, 0, 0.1);
        padding: 15px;
        min-height: 300px;
      }

      .graph-container h3 {
        color: var(--dark-green);
        margin-top: 0;
        padding-bottom: 10px;
        border-bottom: 1px solid var(--lighter-green);
      }

      .chart-wrapper {
        position: relative;
        height: 250px;
        width: 100%;
      }

      #district-info {
        margin-top: 20px;
        padding: 10px;
        background-color: var(--bg-green);
        border-radius: 4px;
        display: none;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 250px;
        font-style: italic;
        color: var(--dark-green);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>NGO Health Monitoring Dashboard</h2>

      <div class="form-group">
        <label for="state">State:</label>
        <select id="state" onchange="loadDistricts()">
          <option value="">Select State</option>
        </select>
      </div>

      <div class="form-group">
        <label for="district">District:</label>
        <select id="district" onchange="updateCharts()">
          <option value="">Select District</option>
        </select>
      </div>

      <div id="district-info"></div>

      <!-- 2x2 Graph Grid -->
      <div class="graph-grid">
        <div class="graph-container">
          <h3>Monthly Disease Occurrence</h3>
          <div class="chart-wrapper">
            <canvas id="lineChart"></canvas>
          </div>
        </div>

        <div class="graph-container">
          <h3>Disease Rate</h3>
          <div class="chart-wrapper">
            <canvas id="barChart"></canvas>
          </div>
        </div>

        <div class="graph-container">
          <h3>Medical Camps vs Time</h3>
          <div class="chart-wrapper">
            <canvas id="campChart"></canvas>
          </div>
        </div>

        <div class="graph-container">
          <h3>Age vs Disease</h3>
          <div class="chart-wrapper">
            <canvas id="ageChart"></canvas>
          </div>
        </div>
      </div>
    </div>

      function loadDistricts() {
        const stateSelect = document.getElementById("state");
        const districtSelect = document.getElementById("district");
        const selectedState = stateSelect.value;

        // Clear existing options
        districtSelect.innerHTML = '<option value="">Select District</option>';

        if (selectedState) {
          const selected = ngoData.find((obj) => obj.state === selectedState);
          if (selected) {

              const opt = document.createElement("option");
              opt.value = dist;
              opt.textContent = dist;

      // Generate random data based on district name
      function generateData(district) {
        // We'll use district name as a seed for pseudo-random generation
        // to ensure the same district always gets the same data
        const seed = district
          .split("")
          .reduce((sum, char) => sum + char.charCodeAt(0), 0);

        // Generate monthly disease occurrence data
        const months = [
          "Jan",
          "Feb",
          "Mar",
          "Apr",
          "May",
          "Jun",
          "Jul",
          "Aug",
          "Sep",
          "Oct",
          "Nov",
          "Dec",
        ];
        const diseases = ["Malaria", "Dengue", "Typhoid", "Influenza"];

        const monthlyData = {
          labels: months,
          datasets: diseases.map((disease, index) => {
            const baseValue = (seed % 10) + 10;
            const color = getColor(index);
            return {
              label: disease,
              data: months.map(
                (_, i) =>
                  baseValue + ((seed + i) % 20) + Math.floor(Math.random() * 10)
              ),
              borderColor: color,
              backgroundColor: color + "33",
              tension: 0.3,
            };
          }),
        };

        // Generate disease rate data
        const allDiseases = [
          "Malaria",
          "Dengue",
          "Typhoid",
          "Influenza",
          "Cholera",
          "Tuberculosis",
        ];
        const diseaseRates = allDiseases.map((disease, index) => {
          return (seed % 10) + 5 + Math.floor(Math.random() * 20) + index * 3;
        });

        const diseaseData = {
          labels: allDiseases,
          datasets: [
            {
              label: "Rate per 1000",
              data: diseaseRates,
              backgroundColor: allDiseases.map((_, i) => getColor(i)),
              borderWidth: 1,
            },
          ],
        };

        // Generate medical camp data
        const campData = {
          labels: months,
          datasets: [
            {
              label: "Number of Camps",
              data: months.map(() =>
                Math.floor((seed % 5) + 1 + Math.random() * 5)
              ),
              borderColor: getColor(0),
              backgroundColor: getColor(0) + "33",
              borderWidth: 2,
              tension: 0.2,
              fill: true,
            },
          ],
        };

        // Generate age vs disease data
        const ageGroups = [
          "0-10",
          "11-20",
          "21-30",
          "31-40",
          "41-50",
          "51-60",
          "61+",
        ];

        const ageData = {
          labels: ageGroups,
          datasets: diseases.slice(0, 3).map((disease, index) => {
            return {
              label: disease,
              data: ageGroups.map((_, i) =>
                Math.floor(((seed + i) % 15) + 5 + Math.random() * 10)
              ),
              backgroundColor: getColor(index),
            };
          }),
        };

        return {
          monthlyData,
          diseaseData,
          campData,
          ageData,
        };
      }

      // Get a color from our palette
      function getColor(index) {
        const colors = [
          "#4caf50", // green
          "#2196f3", // blue
          "#ff9800", // orange
          "#9c27b0", // purple
          "#f44336", // red
          "#009688", // teal
        ];
        return colors[index % colors.length];
      }

      // Update charts based on selected district
      function updateCharts() {
        const districtSelect = document.getElementById("district");
        const selectedDistrict = districtSelect.value;
        const districtInfo = document.getElementById("district-info");

        if (!selectedDistrict) {
          resetCharts();
          return;
        }

        // Show district info
        districtInfo.innerHTML = `<strong>Showing health data for ${selectedDistrict}</strong>`;
        districtInfo.style.display = "block";

        // Generate data based on district
        const data = generateData(selectedDistrict);

        // Update line chart
        lineChart.data = data.monthlyData;
        lineChart.update();

        // Update bar chart
        barChart.data = data.diseaseData;
        barChart.update();

        // Update camp chart
        campChart.data = data.campData;
        campChart.update();

        // Update age chart
        ageChart.data = data.ageData;
        ageChart.update();
