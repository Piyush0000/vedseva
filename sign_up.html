<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>वैदSeva</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "georgia";
      }

      :root {
        --primary: #2563eb;
        --primary-dark: #1d4ed8;
        --bg-light: #f0f9ff;
        --card-bg: #ffffff;
        --text-primary: #1e3a8a;
        --text-secondary: #334155;
        --accent: #3b82f6;
        --nav-bg: #e0f2fe;
      }

      body {
        min-height: 100vh;
        background-color: var(--bg-light);
        color: var(--text-primary);
      }

      nav {
        background-color: var(--nav-bg);
        padding: 1rem;
        box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.1);
        position: relative;
        overflow: hidden;
      }

      .nav-title {
        font-size: 1.8rem;
        position: relative;
      }

      .nav-title::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background-color: var(--primary);
        animation: underline 1s ease-in-out forwards;
      }

      @keyframes underline {
        to {
          width: 100%;
        }
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }

      .signup-container {
        max-width: 500px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: var(--card-bg);
        border-radius: 1rem;
        box-shadow: 0 15px 30px rgba(37, 99, 235, 0.1);
        transform: translateY(20px);
        opacity: 0;
        animation: slideUp 0.6s ease-out forwards;
      }

      @keyframes slideUp {
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .signup-title {
        text-align: center;
        color: var(--primary);
        margin-bottom: 2rem;
        font-size: 2rem;
        position: relative;
      }

      .signup-title::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 3px;
        background-color: var(--primary);
        border-radius: 2px;
      }

      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
        opacity: 0;
        transform: translateX(-20px);
        animation: slideIn 0.5s ease-out forwards;
      }

      @keyframes slideIn {
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-secondary);
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e2e8f0;
        border-radius: 0.5rem;
        font-size: 1rem;
        transition: all 0.3s ease;
        background-color: white;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      .form-group:nth-child(1) {
        animation-delay: 0.1s;
      }
      .form-group:nth-child(2) {
        animation-delay: 0.2s;
      }
      .form-group:nth-child(3) {
        animation-delay: 0.3s;
      }
      .form-group:nth-child(4) {
        animation-delay: 0.4s;
      }
      .form-group:nth-child(5) {
        animation-delay: 0.5s;
      }
      .form-group:nth-child(6) {
        animation-delay: 0.6s;
      }
      .form-group:nth-child(7) {
        animation-delay: 0.7s;
      }
      .form-group:nth-child(8) {
        animation-delay: 0.8s;
      }

      .btn {
        width: 100%;
        padding: 0.75rem;
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-size: 1.125rem;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .btn::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.6s ease, height 0.6s ease;
      }

      .btn:hover {
        background-color: var(--primary-dark);
        transform: translateY(-2px);
      }

      .btn:hover::after {
        width: 300px;
        height: 300px;
      }

      .success-message {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #10b981;
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transform: translateX(120%);
        transition: transform 0.3s ease;
      }

      .success-message.show {
        transform: translateX(0);
      }

      /* Loading animation */
      .loading {
        position: relative;
        pointer-events: none;
      }

      .loading::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        animation: loading 1.5s infinite;
      }

      @keyframes loading {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      .login-link {
        text-align: center;
        margin-top: 1rem;
      }
      .login-link a {
        color: var(--primary);
        text-decoration: none;
        font-weight: bold;
      }
      .login-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="container">
        <h1 class="nav-title">वैदSeva</h1>
      </div>
    </nav>
    <div class="container">
      <div class="signup-container">
        <h2 class="signup-title">Sign Up</h2>
        <form id="signupForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" />
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter your age" />
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender">
              <option value="Other">Select gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="aadhar">Aadhar Number</label>
            <input
              type="text"
              id="aadhar"
              maxlength="12"
              placeholder="Enter 12-digit Aadhar number"
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              maxlength="10"
              placeholder="Enter 10-digit phone number"
            />
          </div>
          <div class="form-group">
            <label for="height">Height (cm)</label>
            <input
              type="number"
              id="height"
              placeholder="Enter height in centimeters"
            />
          </div>
          <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input
              type="number"
              id="weight"
              placeholder="Enter weight in kilograms"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Create a password"
            />
          </div>
          <button type="submit" class="btn" id="signupBtn">Sign Up</button>
        </form>
        <div class="login-link">
          Already have an account? <a href="main_login.html">Login</a>
        </div>
      </div>
    </div>

    <div class="success-message" id="successMessage">
      Registration successful! Redirecting to login page...
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
      import {
        getFirestore,
        collection,
        addDoc,
      } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBWUfif-Isr0rnFzYOff9V9Sm9OlkgLsqo",
        authDomain: "myauthproject-dcbe9.firebaseapp.com",
        projectId: "myauthproject-dcbe9",
        storageBucket: "myauthproject-dcbe9.firebasestorage.app",
        messagingSenderId: "1001012265684",
        appId: "1:1001012265684:web:965911d48e91196ca4f141",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // Form UI enhancements
      const form = document.getElementById("signupForm");
      const inputs = form.querySelectorAll("input, select");
      const submitButton = document.getElementById("signupBtn");

      // Add focus and blur animations
      inputs.forEach((input) => {
        input.addEventListener("focus", () => {
          input.closest(".form-group").style.transform = "translateY(-5px)";
        });

        input.addEventListener("blur", () => {
          input.closest(".form-group").style.transform = "translateY(0)";
        });
      });

      // Handle form submission
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        submitButton.classList.add("loading");
        submitButton.textContent = "Creating Account...";
        submitButton.disabled = true;

        // Get form data
        const userData = {
          name: document.getElementById("name").value.trim() || "User",
          age: parseInt(document.getElementById("age").value) || 18,
          gender: document.getElementById("gender").value || "Other",
          aadhar:
            document.getElementById("aadhar").value.trim() ||
            generateRandomAadhar(),
          phone:
            document.getElementById("phone").value.trim() ||
            generateRandomPhone(),
          height: parseFloat(document.getElementById("height").value) || 170,
          weight: parseFloat(document.getElementById("weight").value) || 70,
          createdAt: new Date(),
        };

        // Ensure Aadhar is exactly 12 digits
        if (userData.aadhar.length !== 12) {
          userData.aadhar = userData.aadhar.padEnd(12, "0").substring(0, 12);
        }

        // Ensure phone is exactly 10 digits
        if (userData.phone.length !== 10) {
          userData.phone = userData.phone.padEnd(10, "0").substring(0, 10);
        }

        const password =
          document.getElementById("password").value || "password123";

        try {
          // Create email from Aadhar (for Firebase Auth)
          const email = `${userData.aadhar}@vedseva.com`;

          // Create user in Firebase Auth
          const userCredential = await createUserWithEmailAndPassword(
            auth,
            email,
            password
          );
          const user = userCredential.user;

          // Store user data in Firestore
          userData.userId = user.uid;
          await addDoc(collection(db, "users"), userData);

          // Show success message
          const successMessage = document.getElementById("successMessage");
          successMessage.classList.add("show");

          // Redirect to login page after 3 seconds
          setTimeout(() => {
            window.location.href = "main_login.html";
          }, 3000);
        } catch (error) {
          console.error("Signup Error:", error);

          // Try with a different Aadhar number if the error is due to email already in use
          if (error.code === "auth/email-already-in-use") {
            userData.aadhar = generateRandomAadhar();
            const email = `${userData.aadhar}@vedseva.com`;

            try {
              const userCredential = await createUserWithEmailAndPassword(
                auth,
                email,
                password
              );
              const user = userCredential.user;

              // Store user data in Firestore
              userData.userId = user.uid;
              await addDoc(collection(db, "users"), userData);

              // Show success message
              const successMessage = document.getElementById("successMessage");
              successMessage.classList.add("show");

              // Redirect to login page after 3 seconds
              setTimeout(() => {
                window.location.href = "main_login.html";
              }, 3000);
            } catch (secondError) {
              console.error("Second attempt error:", secondError);
              submitButton.classList.remove("loading");
              submitButton.textContent = "Sign Up";
              submitButton.disabled = false;
            }
          } else {
            submitButton.classList.remove("loading");
            submitButton.textContent = "Sign Up";
            submitButton.disabled = false;
          }
        }
      });

      // Format Aadhar and phone inputs to only allow numbers
      const aadharInput = document.getElementById("aadhar");
      const phoneInput = document.getElementById("phone");

      [aadharInput, phoneInput].forEach((input) => {
        input.addEventListener("input", (e) => {
          e.target.value = e.target.value.replace(/\D/g, "");
        });
      });

      // Helper function to generate random Aadhar number
      function generateRandomAadhar() {
        return Array.from({ length: 12 }, () =>
          Math.floor(Math.random() * 10)
        ).join("");
      }

      // Helper function to generate random phone number
      function generateRandomPhone() {
        return (
          "9" +
          Array.from({ length: 9 }, () => Math.floor(Math.random() * 10)).join(
            ""
          )
        );
      }
    </script>
  </body>
</html>
