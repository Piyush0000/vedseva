<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Form</title>
    <style>
        body {
            background-color: #e6f2ff;
            background-image: linear-gradient(to bottom right, #e6f2ff, #c3e0ff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .container {
            width: 80%;
            max-width: 800px;
            background-color: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .form-group label {
            font-size: 22px;
            font-weight: 600;
            margin-right: 15px;
            color: #333;
        }
        
        .input-container {
            display: flex;
            flex: 1;
            margin-top: 5px;
        }
        
        .form-control {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px 0 0 8px;
            background-color: #f8f8f8;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #2d6efd;
            box-shadow: 0 0 0 2px rgba(45, 110, 253, 0.25);
        }
        
        .enter-button {
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .enter-button:hover {
            background-color: #4cae4c;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        
        .home-button {
            background-color: #2d6efd;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(45, 110, 253, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .home-button:hover {
            background-color: #0d52d9;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(45, 110, 253, 0.3);
        }
        
        .home-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 4px rgba(45, 110, 253, 0.2);
        }
        
        .content-box {
            width: 80%;
            max-width: 800px;
            height: 400px;
            background-color: white;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .content-box::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #2d6efd, #5cb85c);
        }
        
        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .form-group label {
                margin-bottom: 10px;
            }
            
            .input-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="content-box"></div>
    
    <div class="container">
        <div class="form-group">
            <label for="remarks">Remarks:</label>
            <div class="input-container">
                <input type="text" id="remarks" class="form-control" placeholder="Enter your remarks here...">
                <button class="enter-button" onclick="submitRemarks()">Enter</button>
            </div>
        </div>
    </div>
    
    <div class="button-container">
        <button class="home-button" onclick="goHome()">HOME</button>
    </div>
    
    <script>
        function goHome() {
            // Navigate to cards.html
            window.location.href = 'cards.html';
        }
        
        function submitRemarks() {
            const remarks = document.getElementById('remarks').value;
            if (remarks.trim() !== '') {
                alert('Remarks submitted: ' + remarks);
                document.getElementById('remarks').value = '';
            } else {
                alert('Please enter remarks before submitting');
            }
        }
        
        // Allow form submission with Enter key
        document.getElementById('remarks').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                submitRemarks();
            }
        });
    </script>
</body>
</html>
