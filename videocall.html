<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Call | à¤µà¥ˆà¤¦Seva</title>
    <style>
      body {
        background-color: #e6f2ff;
        background-image: linear-gradient(to bottom right, #e6f2ff, #c3e0ff);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .content-box {
        width: 80%;
        max-width: 800px;
        height: 400px;
        background-color: #1e293b;
        border-radius: 12px;
        margin-bottom: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .content-box::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(to right, #2d6efd, #5cb85c);
      }

      .video-container {
        width: 100%;
        height: 100%;
        position: relative;
      }

      .video-placeholder {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
        font-size: 1.5rem;
      }

      .remote-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 12px;
        z-index: 0;
      }

      .user-video {
        position: absolute;
        bottom: 10px;
        right: 10px;
        width: 160px;
        height: 120px;
        border-radius: 8px;
        overflow: hidden;
        z-index: 2;
        background-color: #64748b;
        border: 2px solid rgba(255, 255, 255, 0.5);
      }

      .call-controls {
        display: flex;
        gap: 20px;
        margin-top: 20px;
      }

      .control-button {
        background-color: #2d6efd;
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 20px;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .control-button:hover {
        background-color: #0d52d9;
        transform: scale(1.1);
      }

      .appointment-details {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 14px;
        z-index: 3;
      }

      .button-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        width: 100%;
        margin-top: 20px;
      }

      .home-button {
        background-color: #2d6efd;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 15px 40px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 4px 6px rgba(45, 110, 253, 0.2);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .home-button:hover {
        background-color: #0d52d9;
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(45, 110, 253, 0.3);
      }

      .home-button:active {
        transform: translateY(1px);
        box-shadow: 0 2px 4px rgba(45, 110, 253, 0.2);
      }

      .end-call-button {
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 15px 40px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 4px 6px rgba(220, 53, 69, 0.2);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .end-call-button:hover {
        background-color: #c82333;
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(220, 53, 69, 0.3);
      }

      .end-call-button:active {
        transform: translateY(1px);
        box-shadow: 0 2px 4px rgba(220, 53, 69, 0.2);
      }

      .notification {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 18px;
        z-index: 100;
        animation: fadeIn 0.3s;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @media (max-width: 768px) {
        .user-video {
          width: 100px;
          height: 75px;
        }
      }
    </style>
  </head>
  <body>
    <div class="content-box">
      <div class="video-container">
        <div class="video-placeholder" id="videoPlaceholder">
          Connecting to your doctor...
        </div>
        <video id="remoteVideo" class="remote-video" autoplay></video>
        <video id="userVideo" class="user-video" autoplay muted></video>
        <div class="appointment-details" id="appointmentDetails"></div>
      </div>
      <div class="call-controls">
        <button class="control-button" id="muteButton">ðŸŽ¤</button>
        <button class="control-button" id="videoButton">ðŸ“¹</button>
      </div>
    </div>

    <div class="button-container">
      <button class="home-button" onclick="goHome()">HOME</button>
      <button class="end-call-button" onclick="endCall()">END CALL</button>
    </div>

    <script>
      let userStream = null;
      let isAudioMuted = false;
      let isVideoOff = false;
      const videoPlaceholder = document.getElementById("videoPlaceholder");
      const userVideo = document.getElementById("userVideo");
      const remoteVideo = document.getElementById("remoteVideo");
      const muteButton = document.getElementById("muteButton");
      const videoButton = document.getElementById("videoButton");
      const appointmentDetails = document.getElementById("appointmentDetails");

      document.addEventListener("DOMContentLoaded", function () {
        // Get appointment data from localStorage
        const currentAppointment = JSON.parse(
          localStorage.getItem("currentAppointment")
        );

        if (currentAppointment) {
          // Display appointment details
          const displayDate = formatDate(currentAppointment.date);
          appointmentDetails.innerText = ` ${currentAppointment.doctorName} - ${currentAppointment.time}, ${displayDate}`;

          // Start the call automatically
          startCall(currentAppointment);
        } else {
          videoPlaceholder.innerText =
            "No appointment data found. Please schedule an appointment.";
        }
      });

      function formatDate(dateStr) {
        const date = new Date(dateStr);
        return date.toLocaleDateString("en-US", {
          weekday: "short",
          month: "short",
          day: "numeric",
        });
      }

      async function startCall(appointment) {
        videoPlaceholder.innerText = `Connecting to  ${appointment.doctorName}...`;

        try {
          // Request user media
          userStream = await navigator.mediaDevices.getUserMedia({
            video: true,
            audio: true,
          });

          // Display user's video
          userVideo.srcObject = userStream;

          // In a real app, you would connect to the doctor here
          // For demo purposes, we'll just show a mock connection after 2 seconds
          setTimeout(() => {
            videoPlaceholder.style.display = "none";
            remoteVideo.style.display = "block";
            // Mock remote video with a color
            remoteVideo.style.backgroundColor = "#0f172a";
          }, 2000);
        } catch (err) {
          console.error("Error accessing media devices:", err);
          videoPlaceholder.innerText = "Could not access camera/microphone";
        }
      }

      // Show a non-blocking notification
      function showNotification(message) {
        const notification = document.createElement('div');
        notification.className = 'notification';
        notification.textContent = message;
        document.body.appendChild(notification);
      }

      function endCall() {
        // Show notification about redirecting
        showNotification("Redirecting to homepage...");

        // Stop all media tracks
        if (userStream) {
          userStream.getTracks().forEach((track) => track.stop());
          userStream = null;
        }

        // Reset video elements
        userVideo.srcObject = null;
        remoteVideo.srcObject = null;

        // Redirect to cards.html after 1 second delay
        setTimeout(() => {
          window.location.href = "cards.html";
        }, 1000);
      }

      function goHome() {
        // Show notification about redirecting
        showNotification("Redirecting to homepage...");

        // First end the call if active
        if (userStream) {
          userStream.getTracks().forEach((track) => track.stop());
          userStream = null;
        }
        
        // Redirect to cards.html after 1 second delay
        setTimeout(() => {
          window.location.href = "cards.html";
        }, 1000);
      }

      // Mute/unmute audio
      muteButton.addEventListener("click", function () {
        if (!userStream) return;

        isAudioMuted = !isAudioMuted;
        userStream.getAudioTracks().forEach((track) => {
          track.enabled = !isAudioMuted;
        });

        muteButton.innerText = isAudioMuted ? "ðŸ”‡" : "ðŸŽ¤";
      });

      // Turn video on/off
      videoButton.addEventListener("click", function () {
        if (!userStream) return;

        isVideoOff = !isVideoOff;
        userStream.getVideoTracks().forEach((track) => {
          track.enabled = !isVideoOff;
        });

        videoButton.innerText = isVideoOff ? "ðŸš«" : "ðŸ“¹";
      });
    </script>
  </body>
</html>
