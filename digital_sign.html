<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Signature Pad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f4ff;
    }
    
    .signature-container {
      width: 100%;
      max-width: 600px;
      padding: 25px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(29, 78, 216, 0.15);
    }
    
    h2 {
      color: #1d4ed8;
      margin-top: 0;
      border-bottom: 2px solid #1d4ed8;
      padding-bottom: 10px;
    }
    
    p {
      color: #333;
      margin-bottom: 20px;
    }
    
    .signature-pad-container {
      position: relative;
      width: 100%;
      height: 200px;
      border: 2px solid #1d4ed8;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 4px rgba(29, 78, 216, 0.1);
    }
    
    canvas {
      width: 100%;
      height: 100%;
      border-radius: 6px;
      cursor: crosshair;
    }
    
    .button-container {
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }
    
    button {
      padding: 12px 20px;
      background-color: #1d4ed8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s;
      flex: 1;
    }
    
    button:hover {
      background-color: #1e40af;
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(29, 78, 216, 0.2);
    }
    
    button.clear {
      background-color: white;
      color: #1d4ed8;
      border: 2px solid #1d4ed8;
    }
    
    button.clear:hover {
      background-color: #f0f4ff;
    }
    
    .signature-line {
      position: absolute;
      bottom: 30px;
      left: 10px;
      right: 10px;
      border-bottom: 1px solid #1d4ed8;
    }
    
    .feedback-message {
      margin-top: 15px;
      color: #1d4ed8;
      font-weight: bold;
      text-align: center;
      display: none;
      padding: 10px;
      border-radius: 4px;
      background-color: #f0f4ff;
    }
    
    #signatureImage {
      margin-top: 15px;
      border-radius: 8px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="signature-container">
    <h2>Digital Signature</h2>
    <p>Please sign in the box below:</p>
    
    <div class="signature-pad-container">
      <canvas id="signaturePad"></canvas>
      <div class="signature-line"></div>
    </div>
    
    <div class="button-container">
      <button id="clearButton" class="clear">Clear</button>
      <button id="saveButton">Save Signature</button>
    </div>
    
    <div id="feedbackMessage" class="feedback-message">Signature saved! Redirecting...</div>
    
    <div id="signatureImage"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const canvas = document.getElementById('signaturePad');
      const clearButton = document.getElementById('clearButton');
      const saveButton = document.getElementById('saveButton');
      const signatureImage = document.getElementById('signatureImage');
      const feedbackMessage = document.getElementById('feedbackMessage');
      const ctx = canvas.getContext('2d');
      let isDrawing = false;
      
      // Set canvas dimensions to match display size
      function resizeCanvas() {
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width;
        canvas.height = rect.height;
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#000000';
      }
      
      // Initialize canvas
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
      
      // Drawing events
      canvas.addEventListener('mousedown', startDrawing);
      canvas.addEventListener('mousemove', draw);
      canvas.addEventListener('mouseup', stopDrawing);
      canvas.addEventListener('mouseout', stopDrawing);
      
      // Touch events for mobile
      canvas.addEventListener('touchstart', function(e) {
        e.preventDefault();
        const touch = e.touches[0];
        const mouseEvent = new MouseEvent('mousedown', {
          clientX: touch.clientX,
          clientY: touch.clientY
        });
        canvas.dispatchEvent(mouseEvent);
      }, { passive: false });
      
      canvas.addEventListener('touchmove', function(e) {
        e.preventDefault();
        const touch = e.touches[0];
        const mouseEvent = new MouseEvent('mousemove', {
          clientX: touch.clientX,
          clientY: touch.clientY
        });
        canvas.dispatchEvent(mouseEvent);
      }, { passive: false });
      
      canvas.addEventListener('touchend', function(e) {
        e.preventDefault();
        const mouseEvent = new MouseEvent('mouseup');
        canvas.dispatchEvent(mouseEvent);
      }, { passive: false });
      
      // Drawing functions
      function startDrawing(e) {
        isDrawing = true;
        ctx.beginPath();
        ctx.moveTo(e.clientX - canvas.getBoundingClientRect().left, 
                   e.clientY - canvas.getBoundingClientRect().top);
      }
      
      function draw(e) {
        if (!isDrawing) return;
        ctx.lineTo(e.clientX - canvas.getBoundingClientRect().left, 
                   e.clientY - canvas.getBoundingClientRect().top);
        ctx.stroke();
      }
      
      function stopDrawing() {
        isDrawing = false;
      }
      
      // Clear signature
      clearButton.addEventListener('click', function() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        signatureImage.innerHTML = '';
        feedbackMessage.style.display = 'none';
      });
      
      // Save signature
      saveButton.addEventListener('click', function() {
        if (isCanvasEmpty()) {
          alert('Please provide a signature before saving.');
          return;
        }
        
        const dataURL = canvas.toDataURL('image/png');
        
        // Display the signature image
        signatureImage.innerHTML = `<img src="${dataURL}" alt="Signature" style="max-width: 100%; margin-top: 10px;">`;
        
        // Show feedback message
        feedbackMessage.style.display = 'block';
        
        // Here you can add code to send the signature to your server
        console.log('Signature data URL:', dataURL);
        // Example: fetch('/api/save-signature', { method: 'POST', body: JSON.stringify({ signature: dataURL }) });
        
        // Redirect after 2 seconds
        setTimeout(function() {
          window.location.href = 'prescription.html';
        }, 2000);
      });
      
      // Check if canvas is empty
      function isCanvasEmpty() {
        const pixelData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
        for (let i = 0; i < pixelData.length; i += 4) {
          if (pixelData[i + 3] !== 0) return false;
        }
        return true;
      }
    });
  </script>
</body>
</html>
