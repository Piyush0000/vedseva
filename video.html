<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>à¤µà¥ˆà¤¦Seva</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "georgia";
      }

      :root {
        --primary: #2563eb;
        --primary-dark: #1d4ed8;
        --bg-light: #f0f9ff;
        --card-bg: #ffffff;
        --text-primary: #1e3a8a;
        --text-secondary: #334155;
        --accent: #3b82f6;
        --nav-bg: #e0f2fe;
        --black: #000000;
        --royal-blue: #1e40af;
        --red: #dc2626;
      }

      body {
        min-height: 100vh;
        background-color: var(--bg-light);
        color: var(--text-primary);
      }

      nav {
        background-color: var(--nav-bg);
        padding: 1rem;
        box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.1);
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }

      .nav-title {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .cards-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 2rem;
        padding: 2rem 0;
      }

      .card {
        background-color: var(--card-bg);
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.1);
        transition: all 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.15);
      }

      .card-header {
        padding: 2rem;
        color: white;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
      }

      .black-header {
        background-color: var(--black);
      }

      .blue-header {
        background-color: var(--royal-blue);
      }

      .card-content {
        padding: 2rem;
      }

      .appointment-card {
        background-color: white;
        border-radius: 0.5rem;
        padding: 1rem;
        margin-bottom: 1rem;
        border: 1px solid rgba(37, 99, 235, 0.1);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .appointment-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.1);
      }

      .past-appointment {
        border-left: 4px solid var(--red);
        opacity: 0.7;
      }

      .appointment-time {
        font-weight: bold;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
      }

      .past-time {
        color: var(--red);
      }

      .appointment-details {
        color: var(--text-secondary);
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
      }

      .appointment-status {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        border-radius: 1rem;
        font-size: 0.8rem;
        color: white;
        background-color: var(--accent);
      }

      .past-status {
        background-color: var(--red);
      }

      .video-interface {
        text-align: center;
        padding: 2rem;
      }

      .video-container {
        width: 100%;
        height: 300px;
        background-color: #1e293b;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.2rem;
        position: relative;
      }

      .video-placeholder {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
      }

      .user-video {
        position: absolute;
        bottom: 10px;
        right: 10px;
        width: 120px;
        height: 90px;
        border-radius: 0.5rem;
        background-color: #64748b;
        overflow: hidden;
        z-index: 2;
      }

      .remote-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 0.5rem;
        z-index: 0;
        display: none;
      }

      .call-controls {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 1rem;
      }

      .control-button {
        padding: 1rem;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        background-color: var(--primary);
        color: white;
      }

      .control-button:hover {
        transform: scale(1.1);
        background-color: var(--primary-dark);
      }

      .end-call {
        background-color: #dc2626;
      }

      .end-call:hover {
        background-color: #b91c1c;
      }

      .expired-appointment {
        opacity: 0.5;
        pointer-events: none;
      }

      .empty-state {
        text-align: center;
        padding: 2rem;
        color: var(--text-secondary);
      }

      @media (max-width: 768px) {
        .cards-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="container">
        <h1 class="nav-title">à¤µà¥ˆà¤¦Seva</h1>
      </div>
    </nav>

    <main class="container">
      <div class="cards-grid">
        <div class="card">
          <div class="card-header black-header">APPOINTMENTS</div>
          <div class="card-content" id="appointmentsContainer">
            <div class="empty-state">Loading appointments...</div>
          </div>
        </div>
        <div class="card">
          <div class="card-header blue-header">START A CALL</div>
          <div class="card-content">
            <div class="video-interface">
              <div class="video-container">
                <div class="video-placeholder" id="videoPlaceholder">
                  Click on an appointment to start your call
                </div>
                <video id="remoteVideo" class="remote-video" autoplay></video>
                <video id="userVideo" class="user-video" autoplay muted></video>
              </div>
              <div
                class="call-controls"
                style="display: none"
                id="callControls"
              >
                <button class="control-button" id="muteButton">ðŸŽ¤</button>
                <button class="control-button" id="videoButton">ðŸ“¹</button>
                <button class="control-button end-call" onclick="endCall()">
                  ðŸ“ž
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const appointmentsContainer = document.getElementById(
          "appointmentsContainer"
        );
        const videoPlaceholder = document.getElementById("videoPlaceholder");
        const callControls = document.getElementById("callControls");
        const userVideo = document.getElementById("userVideo");
        const remoteVideo = document.getElementById("remoteVideo");
        const muteButton = document.getElementById("muteButton");
        const videoButton = document.getElementById("videoButton");

        let userStream = null;
        let isAudioMuted = false;
        let isVideoOff = false;

        // Load appointments on page load
        loadAppointments();

        // Setup interval to check for expired appointments every minute
        setInterval(loadAppointments, 60000);

        function loadAppointments() {
          const savedAppointments =
            JSON.parse(localStorage.getItem("appointments")) || [];
          appointmentsContainer.innerHTML = "";

          if (savedAppointments.length === 0) {
            appointmentsContainer.innerHTML =
              '<div class="empty-state">No appointments scheduled.</div>';
            return;
          }

          const currentTime = new Date();
          const upcomingAppointments = [];
          const pastAppointments = [];

          // Sort appointments into upcoming and past
          savedAppointments.forEach((appointment) => {
            const appointmentDateTime = new Date(
              appointment.date + " " + appointment.time
            );

            if (appointmentDateTime > currentTime) {
              upcomingAppointments.push(appointment);
            } else {
              pastAppointments.push(appointment);
            }
          });

          // Sort upcoming appointments by date and time
          upcomingAppointments.sort((a, b) => {
            const dateA = new Date(a.date + " " + a.time);
            const dateB = new Date(b.date + " " + b.time);
            return dateA - dateB;
          });

          // Sort past appointments by date and time (most recent first)
          pastAppointments.sort((a, b) => {
            const dateA = new Date(a.date + " " + a.time);
            const dateB = new Date(b.date + " " + b.time);
            return dateB - dateA;
          });

          // Display upcoming appointments first
          upcomingAppointments.forEach((appointment) => {
            createAppointmentCard(appointment, false);
          });

          // Display past appointments
          pastAppointments.forEach((appointment) => {
            createAppointmentCard(appointment, true);
          });

          // Save updated list (without expired appointments) back to localStorage
          localStorage.setItem(
            "appointments",
            JSON.stringify([...upcomingAppointments, ...pastAppointments])
          );
        }

        function createAppointmentCard(appointment, isPast) {
          const appointmentCard = document.createElement("div");
          appointmentCard.classList.add("appointment-card");

          if (isPast) {
            appointmentCard.classList.add("past-appointment");
          }

          // Format the date for display
          const displayDate = formatDate(appointment.date);
          const timeClass = isPast
            ? "appointment-time past-time"
            : "appointment-time";
          const statusClass = isPast
            ? "appointment-status past-status"
            : "appointment-status";
          const statusText = isPast
            ? "Past appointment"
            : appointment.status || "Upcoming";

          appointmentCard.innerHTML = `
            <div class="${timeClass}">${appointment.time} - ${displayDate}</div>
            <div class="appointment-details">Doctor: ${appointment.doctorName}</div>
            <div class="${statusClass}">${statusText}</div>
          `;

          if (!isPast) {
            appointmentCard.addEventListener("click", function () {
              startCall(appointment);
            });
          }

          appointmentsContainer.appendChild(appointmentCard);
        }

        function formatDate(dateStr) {
          const date = new Date(dateStr);
          return date.toLocaleDateString("en-US", {
            weekday: "short",
            month: "short",
            day: "numeric",
          });
        }

        async function startCall(appointment) {
          videoPlaceholder.innerText = `Calling Dr. ${appointment.doctorName}...`;
          callControls.style.display = "flex";

          try {
            // Request user media
            userStream = await navigator.mediaDevices.getUserMedia({
              video: true,
              audio: true,
            });

            // Display user's video
            userVideo.srcObject = userStream;

            // In a real app, you would connect to the doctor here
            // For demo purposes, we'll just show a mock connection after 2 seconds
            setTimeout(() => {
              videoPlaceholder.style.display = "none";
              remoteVideo.style.display = "block";
              // Mock remote video with a color
              remoteVideo.style.backgroundColor = "#0f172a";
            }, 2000);
          } catch (err) {
            console.error("Error accessing media devices:", err);
            videoPlaceholder.innerText = "Could not access camera/microphone";
          }
        }

        function endCall() {
          videoPlaceholder.innerText =
            "Click on an appointment to start your call";
          videoPlaceholder.style.display = "flex";
          callControls.style.display = "none";
          remoteVideo.style.display = "none";

          // Stop all media tracks
          if (userStream) {
            userStream.getTracks().forEach((track) => track.stop());
            userStream = null;
          }

          // Reset video elements
          userVideo.srcObject = null;
          remoteVideo.srcObject = null;

          // Reset button states
          isAudioMuted = false;
          isVideoOff = false;
          muteButton.innerText = "ðŸŽ¤";
          videoButton.innerText = "ðŸ“¹";
        }

        // Mute/unmute audio
        muteButton.addEventListener("click", function () {
          if (!userStream) return;

          isAudioMuted = !isAudioMuted;
          userStream.getAudioTracks().forEach((track) => {
            track.enabled = !isAudioMuted;
          });

          muteButton.innerText = isAudioMuted ? "ðŸ”‡" : "ðŸŽ¤";
        });

        // Turn video on/off
        videoButton.addEventListener("click", function () {
          if (!userStream) return;

          isVideoOff = !isVideoOff;
          userStream.getVideoTracks().forEach((track) => {
            track.enabled = !isVideoOff;
          });

          videoButton.innerText = isVideoOff ? "ðŸš«" : "ðŸ“¹";
        });

        window.endCall = endCall;
      });
    </script>
  </body>
</html>
