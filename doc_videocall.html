<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medicine and Test Search</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f9ff;
        display: flex;
      }

      .sidebar {
        width: 220px;
        background-color: #f5f9ff;
        border-right: 1px solid #e0e0e0;
        padding: 20px;
        height: 100vh;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
      }

      .sidebar-section {
        margin-bottom: 30px;
      }

      .main-content {
        flex: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
      }

      .content-area {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        margin-bottom: 20px;
        flex: 1;
      }

      .bottom-section {
        width: 100%;
        margin-top: 10px;
      }

      .remarks-section,
      .medicines-section,
      .tests-section {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      h1 {
        color: #1e3a64;
        font-size: 24px;
        margin-top: 0;
        margin-bottom: 20px;
      }

      input[type="text"] {
        width: 90%;
        padding: 10px;
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 14px;
      }

      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 14px;
        min-height: 100px;
        resize: vertical;
      }

      .item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .checkbox {
        width: 20px;
        height: 20px;
        background-color: white;
        border: 1px solid #ccc;
        cursor: pointer;
      }

      .input-field {
        width: 100%;
        padding: 8px;
        border: 1px solid #e0e0e0;
        border-radius: 3px;
        background-color: #f5f5f5;
        margin-top: 5px;
      }

      .medicine-item,
      .test-item {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        background-color: #f5f9ff;
      }

      .done-button {
        background-color: #3366ff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        float: right;
        margin-top: 10px;
      }

      .medicine-details,
      .test-details {
        display: none;
        margin-top: 10px;
      }

      #medicine-list,
      #test-list {
        display: none;
        max-height: 380px;
        overflow-y: auto;
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        padding: 5px;
        background-color: white;
      }

      /* Video call styles */
      .video-container {
        width: 100%;
        height: 300px;
        position: relative;
        background-color: #1e293b;
        border-radius: 12px;
        overflow: hidden;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .video-container::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(to right, #2d6efd, #5cb85c);
      }

      .video-placeholder {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
        font-size: 1.5rem;
        color: white;
      }

      .remote-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 12px;
        z-index: 0;
      }

      .user-video {
        position: absolute;
        bottom: 10px;
        right: 10px;
        width: 160px;
        height: 120px;
        border-radius: 8px;
        overflow: hidden;
        z-index: 2;
        background-color: #64748b;
        border: 2px solid rgba(255, 255, 255, 0.5);
      }

      .call-controls {
        display: flex;
        gap: 20px;
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 3;
      }

      .control-button {
        background-color: #2d6efd;
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 20px;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .control-button:hover {
        background-color: #0d52d9;
        transform: scale(1.1);
      }

      .appointment-details {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 14px;
        z-index: 3;
        color: white;
      }
      #history-button:hover {
        background-color: #0d52d9;
      }

      .disease-dropdown {
        width: 90%;
        padding: 10px;
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        margin-bottom: 10px;
        font-size: 14px;
      }

      .disease-submit {
        background-color: #3366ff;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 10px;
        width: 90%;
      }

      .disease-submit:hover {
        background-color: #0d52d9;
      }

      .selected-disease-display {
        margin-top: 10px;
        padding: 8px;
        border-radius: 5px;
        background-color: #f5f9ff;
        display: none;
      }

      .selected-disease {
        font-weight: bold;
        color: #1e3a64;
      }

      .remove-disease {
        background-color: #ff3366;
        color: white;
        border: none;
        border-radius: 3px;
        padding: 2px 5px;
        margin-left: 5px;
        cursor: pointer;
      }
    </style>

    <script>
      // Variables for disease selection
      let selectedDisease = "";

      // Function to handle disease selection
      document.addEventListener("DOMContentLoaded", function () {
        const diseaseDropdown = document.getElementById("disease-dropdown");
        const otherDiseaseContainer = document.getElementById(
          "other-disease-container"
        );
        const otherDiseaseInput = document.getElementById("other-disease");
        const submitDiseaseButton = document.getElementById("submit-disease");
        const selectedDiseaseDisplay = document.getElementById(
          "selected-disease-display"
        );

        // Show/hide the "Other" input field based on dropdown selection
        diseaseDropdown.addEventListener("change", function () {
          if (this.value === "Other") {
            otherDiseaseContainer.style.display = "block";
          } else {
            otherDiseaseContainer.style.display = "none";
          }
        });

        // Handle disease submission
        submitDiseaseButton.addEventListener("click", function () {
          let diseaseValue = diseaseDropdown.value;

          // If "Other" is selected, use the text input value
          if (diseaseValue === "Other") {
            diseaseValue = otherDiseaseInput.value.trim();

            // Validate input
            if (!diseaseValue) {
              alert("Please specify the disease.");
              return;
            }
          }

          // If no disease is selected
          if (!diseaseValue || diseaseValue === "") {
            alert("Please select a disease.");
            return;
          }

          // Save the selected disease
          selectedDisease = diseaseValue;

          // Display the selected disease
          selectedDiseaseDisplay.style.display = "block";
          selectedDiseaseDisplay.innerHTML = `
        <span class="selected-disease">${selectedDisease}</span>
        <button class="remove-disease" onclick="removeDisease()">Remove</button>
      `;

          // Reset form elements
          diseaseDropdown.selectedIndex = 0;
          otherDiseaseInput.value = "";
          otherDiseaseContainer.style.display = "none";

          // Store in localStorage
          localStorage.setItem("selectedDisease", selectedDisease);
        });
      });

      // Function to remove selected disease
      function removeDisease() {
        selectedDisease = "";
        document.getElementById("selected-disease-display").style.display =
          "none";
        localStorage.removeItem("selectedDisease");
      }

      // Add this to the window.onload function
      const existingOnload = window.onload;
      window.onload = function () {
        // Run existing onload function if it exists
        if (existingOnload) {
          existingOnload();
        }

        // Check for any existing disease in localStorage
        const existingDisease = localStorage.getItem("selectedDisease");
        if (existingDisease) {
          selectedDisease = existingDisease;
          const selectedDiseaseDisplay = document.getElementById(
            "selected-disease-display"
          );
          selectedDiseaseDisplay.style.display = "block";
          selectedDiseaseDisplay.innerHTML = `
        <span class="selected-disease">${selectedDisease}</span>
        <button class="remove-disease" onclick="removeDisease()">Remove</button>
      `;
        }
      };

      // Add disease to savePrescription function
      const originalSavePrescription = savePrescription;
      savePrescription = function () {
        originalSavePrescription();
        // Also save the disease
        localStorage.setItem("selectedDisease", selectedDisease);
      };

      // Initialize when the page loads
      window.onload = function () {
        // Clear previous prescription data when the page loads
        clearPrescription();

        // Check for any existing remarks in localStorage
        const existingRemarks = localStorage.getItem("patientRemarks");
        if (existingRemarks) {
          document.getElementById("patient-remarks").value = existingRemarks;
          patientRemarks = existingRemarks;
        }

        // Initialize video call immediately
        initializeVideoCall();
      };

      // Function to initialize video call
      function initializeVideoCall() {
        const videoPlaceholder = document.getElementById("videoPlaceholder");
        const userVideo = document.getElementById("userVideo");
        const remoteVideo = document.getElementById("remoteVideo");
        const muteButton = document.getElementById("muteButton");
        const videoButton = document.getElementById("videoButton");
        const appointmentDetails =
          document.getElementById("appointmentDetails");

        // Get appointment data from localStorage
        const currentAppointment = JSON.parse(
          localStorage.getItem("currentAppointment")
        );

        // Display appointment details if available
        if (currentAppointment) {
          const displayDate = formatDate(currentAppointment.date);
          appointmentDetails.innerText = `Patient: ${
            currentAppointment.patientName || "Anonymous"
          } - ${currentAppointment.time}, ${displayDate}`;
        } else {
          // Display default appointment info
          const today = new Date();
          appointmentDetails.innerText = `Patient: Current Patient - ${today.toLocaleTimeString(
            "en-US",
            { hour: "2-digit", minute: "2-digit" }
          )}`;
        }

        // Start the call automatically regardless of appointment data
        startCall();

        // Mute/unmute audio
        muteButton.addEventListener("click", function () {
          if (!userStream) return;

          isAudioMuted = !isAudioMuted;
          userStream.getAudioTracks().forEach((track) => {
            track.enabled = !isAudioMuted;
          });

          muteButton.innerText = isAudioMuted ? "ðŸ”‡" : "ðŸŽ¤";
        });

        // Turn video on/off
        videoButton.addEventListener("click", function () {
          if (!userStream) return;

          isVideoOff = !isVideoOff;
          userStream.getVideoTracks().forEach((track) => {
            track.enabled = !isVideoOff;
          });

          videoButton.innerText = isVideoOff ? "ðŸš«" : "ðŸ“¹";
        });
      }

      // Format date for display
      function formatDate(dateStr) {
        if (!dateStr) return "";
        const date = new Date(dateStr);
        return date.toLocaleDateString("en-US", {
          weekday: "short",
          month: "short",
          day: "numeric",
        });
      }

      // Start video call - simplified to always start
      async function startCall() {
        const videoPlaceholder = document.getElementById("videoPlaceholder");
        const userVideo = document.getElementById("userVideo");
        const remoteVideo = document.getElementById("remoteVideo");

        videoPlaceholder.innerText = "Connecting to patient...";

        try {
          // Request user media
          userStream = await navigator.mediaDevices.getUserMedia({
            video: true,
            audio: true,
          });

          // Display user's video
          userVideo.srcObject = userStream;

          // Always connect after 2 seconds
          setTimeout(() => {
            videoPlaceholder.style.display = "none";
            remoteVideo.style.display = "block";
            // Mock remote video with a color
            remoteVideo.style.backgroundColor = "#0f172a";
          }, 2000);
        } catch (err) {
          console.error("Error accessing media devices:", err);
          videoPlaceholder.innerText = "Could not access camera/microphone";

          // Even if there's an error, simulate a connection after 3 seconds
          setTimeout(() => {
            videoPlaceholder.style.display = "none";
            remoteVideo.style.display = "block";
            remoteVideo.style.backgroundColor = "#0f172a";
          }, 3000);
        }
      }

      // Function to clear prescription data
      function clearPrescription() {
        selectedMedicines = [];
        selectedTests = [];
        document.getElementById("selected-medicines").innerHTML = "";
        document.getElementById("selected-tests").innerHTML = "";
      }

      // Function to save prescription data to localStorage
      function savePrescription() {
        // Save medicines and tests
        localStorage.setItem(
          "prescribedMedicines",
          JSON.stringify(selectedMedicines)
        );
        localStorage.setItem("prescribedTests", JSON.stringify(selectedTests));

        // Save remarks
        patientRemarks = document.getElementById("patient-remarks").value;
        localStorage.setItem("patientRemarks", patientRemarks);

        alert("Prescription and remarks have been saved!");
      }

      // Function to show medicine list when search bar is clicked
      function showMedicineList() {
        document.getElementById("medicine-list").style.display = "block";
        if (document.getElementById("medicine-list").children.length === 0) {
          searchMedicines();
        }
      }

      // Function to show test list when search bar is clicked
      function showTestList() {
        document.getElementById("test-list").style.display = "block";
        if (document.getElementById("test-list").children.length === 0) {
          searchTests();
        }
      }

      // Function to toggle details display
      function toggleDetails(id) {
        const details = document.getElementById(id);
        if (details.style.display === "block") {
          details.style.display = "none";
        } else {
          details.style.display = "block";
        }
      }

      // Function to add medicine to selected list
      function addMedicine(name, durationId, quantityId) {
        const duration =
          document.getElementById(durationId).value || "Not specified";
        const quantity =
          document.getElementById(quantityId).value || "Not specified";

        const medicineElement = document.createElement("div");
        medicineElement.className = "medicine-item";
        medicineElement.innerHTML = `
          <strong>${name}</strong><br>
          Duration: ${duration}<br>
          Quantity: ${quantity}
          <button onclick="removeMedicine('${name}')" style="margin-left: 10px; background-color: #ff3366; color: white; border: none; border-radius: 3px; padding: 2px 5px;">Remove</button>
        `;

        document
          .getElementById("selected-medicines")
          .appendChild(medicineElement);

        // Store in the array
        selectedMedicines.push({
          name: name,
          duration: duration,
          quantity: quantity,
        });

        // Clear inputs
        document.getElementById(durationId).value = "";
        document.getElementById(quantityId).value = "";
      }

      // Function to remove medicine from selected list
      function removeMedicine(name) {
        selectedMedicines = selectedMedicines.filter(
          (medicine) => medicine.name !== name
        );

        // Update display
        document.getElementById("selected-medicines").innerHTML = "";
        selectedMedicines.forEach((medicine) => {
          const medicineElement = document.createElement("div");
          medicineElement.className = "medicine-item";
          medicineElement.innerHTML = `
            <strong>${medicine.name}</strong><br>
            Duration: ${medicine.duration}<br>
            Quantity: ${medicine.quantity}
            <button onclick="removeMedicine('${medicine.name}')" style="margin-left: 10px; background-color: #ff3366; color: white; border: none; border-radius: 3px; padding: 2px 5px;">Remove</button>
          `;
          document
            .getElementById("selected-medicines")
            .appendChild(medicineElement);
        });
      }

      // Function to add test to selected list
      function addTest(name) {
        const testElement = document.createElement("div");
        testElement.className = "test-item";
        testElement.innerHTML = `
          <strong>${name}</strong>
          <button onclick="removeTest('${name}')" style="margin-left: 10px; background-color: #ff3366; color: white; border: none; border-radius: 3px; padding: 2px 5px;">Remove</button>
        `;

        document.getElementById("selected-tests").appendChild(testElement);

        // Store in the array
        selectedTests.push(name);
      }

      // Function to remove test from selected list
      function removeTest(name) {
        selectedTests = selectedTests.filter((test) => test !== name);

        // Update display
        document.getElementById("selected-tests").innerHTML = "";
        selectedTests.forEach((test) => {
          const testElement = document.createElement("div");
          testElement.className = "test-item";
          testElement.innerHTML = `
            <strong>${test}</strong>
            <button onclick="removeTest('${test}')" style="margin-left: 10px; background-color: #ff3366; color: white; border: none; border-radius: 3px; padding: 2px 5px;">Remove</button>
          `;
          document.getElementById("selected-tests").appendChild(testElement);
        });
      }

      // Function to search medicines
      function searchMedicines() {
        const searchTerm = document
          .getElementById("medicine-search")
          .value.toLowerCase();
        const medicineList = document.getElementById("medicine-list");

        // Clear current list
        medicineList.innerHTML = "";

        // Filter and add matching medicines
        let counter = 1;
        medicineDatabase
          .filter((medicine) => medicine.toLowerCase().includes(searchTerm))
          .forEach((medicine) => {
            const id = `search-medicine-${counter}`;

            const itemDiv = document.createElement("div");
            itemDiv.className = "item";
            itemDiv.innerHTML = `
              <span>${counter}. ${medicine}</span>
              <div class="checkbox" onclick="toggleDetails('${id}')"></div>
            `;

            const detailsDiv = document.createElement("div");
            detailsDiv.className = "medicine-details";
            detailsDiv.id = id;
            detailsDiv.innerHTML = `
              <input type="text" class="input-field" placeholder="Days" id="duration-${id}">
              <input type="text" class="input-field" placeholder="Quantity" id="quantity-${id}">
              <button onclick="addMedicine('${medicine}', 'duration-${id}', 'quantity-${id}')" style="background-color: #3366ff; color: white; border: none; padding: 5px 10px; border-radius: 3px; margin-top: 5px;">Add</button>
            `;

            medicineList.appendChild(itemDiv);
            medicineList.appendChild(detailsDiv);

            counter++;
          });
      }

      // Function to search tests
      function searchTests() {
        const searchTerm = document
          .getElementById("test-search")
          .value.toLowerCase();
        const testList = document.getElementById("test-list");

        // Clear current list
        testList.innerHTML = "";

        // Filter and add matching tests
        let counter = 1;
        testDatabase
          .filter((test) => test.toLowerCase().includes(searchTerm))
          .forEach((test) => {
            const id = `search-test-${counter}`;

            const itemDiv = document.createElement("div");
            itemDiv.className = "item";
            itemDiv.innerHTML = `
              <span>${counter}. ${test}</span>
              <div class="checkbox" onclick="toggleDetails('${id}')"></div>
            `;

            const detailsDiv = document.createElement("div");
            detailsDiv.className = "medicine-details";
            detailsDiv.id = id;
            detailsDiv.innerHTML = `
              <button onclick="addTest('${test}')" style="background-color: #3366ff; color: white; border: none; padding: 5px 10px; border-radius: 3px; margin-top: 5px;">Add</button>
            `;

            testList.appendChild(itemDiv);
            testList.appendChild(detailsDiv);

            counter++;
          });
      }

      // Add event listener to close the lists when clicking outside
      document.addEventListener("click", function (event) {
        const medicineSearch = document.getElementById("medicine-search");
        const testSearch = document.getElementById("test-search");
        const medicineList = document.getElementById("medicine-list");
        const testList = document.getElementById("test-list");

        if (
          event.target !== medicineSearch &&
          !medicineList.contains(event.target) &&
          event.target !== testSearch &&
          !testList.contains(event.target)
        ) {
          medicineList.style.display = "none";
          testList.style.display = "none";
        }
      });

      // Modify the existing event listener for the history button
      document
        .getElementById("history-button")
        .addEventListener("click", function () {
          const downloadedWebpage = localStorage.getItem("downloadedWebpage");

          if (downloadedWebpage) {
            const webpageData = JSON.parse(downloadedWebpage);

            // Create a modal to view the PDF
            const modalContent = `
      <div id="pdf-modal" style="
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%; 
        background: rgba(0,0,0,0.9); 
        z-index: 1000; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        flex-direction: column;
        padding: 20px;
        box-sizing: border-box;
      ">
        <div style="
          background: white; 
          width: 90%; 
          height: 90%; 
          display: flex; 
          flex-direction: column; 
          border-radius: 10px; 
          overflow: hidden;
        ">
          <div style="
            background-color: #3366ff; 
            color: white; 
            padding: 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
          ">
            <h2 style="margin: 0;">Medical History</h2>
            <button onclick="document.getElementById('pdf-modal').remove()" style="
              background-color: #ff3366; 
              color: white; 
              border: none; 
              border-radius: 5px; 
              padding: 10px 15px; 
              cursor: pointer;
            ">Close</button>
          </div>
          
          <iframe 
            src="${webpageData.url}" 
            style="
              flex-grow: 1; 
              width: 100%;  
              border: none; 
              background-color: #f0f0f0;
            "
          ></iframe>
        </div>
      </div>
    `;

            // Insert the modal into the document
            document.body.insertAdjacentHTML("beforeend", modalContent);
          } else {
            alert("No medical history found. Please scan a QR code first.");
          }
        });
    </script>
  </body>
</html>
